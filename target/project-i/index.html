<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        p {
            margin-bottom: 30px;
        }
        nav {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745; /* Green color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Bookstore</h1>
        <p>Hello, dear reader! Explore our vast collection of books and find your next favorite read.</p>
        <nav id="nav_bar">
            <a href="booklist.html">Browse Books</a>
            <a href="logout.html">Logout</a>
        </nav>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
