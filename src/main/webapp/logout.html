<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
        }
        td {
            padding: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745; /* Green color */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <form action="Logout">
            <table>
                <tr>
                    <td>Are you sure you want to logout?</td>
                </tr>
                <tr>
                    <td><input type="submit" name="logout" value="Yes" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
