<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 10px; /* Add margin to top */
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            display: block;
            margin-top: 10px; /* Add margin to top */
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="Signup" method="post" onsubmit="return validateForm(this)">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br> <!-- Added id="password" -->
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br> <!-- Added id="confirmPassword" -->
        <input type="submit" value="Signup">
        <a href="login.html">Already have an account? Login</a>
    </form>
    <script>
        const validateForm = (form) => {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) { // Use strict comparison !==
                alert("Passwords do not match! try again");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
